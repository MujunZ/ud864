<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     .container {
      display: flex;
      flex-wrap: wrap;
     }
     #map { 
      align-self: right;
      height: 100%; 
      width: 80%;
      margin: 0;
    }
     .options-box {
      width: 16%;
      padding: 2%;
     }
   </style>
 </head>
 <body>
   <div class="container">
     <div class="options-box">
       <h1>Ann Arbor</h1>
       <div>
         <input type="button" id="show-listings" value="Show Listings">
         <input type="button" id="hide-listings" value="Hide Listings">
       </div>
     </div>
     <div id="map"></div>
   </div>
   <script>
    var map;
    var markers = [];

    var locations = [{
               title:'Godaiko Japanese Restaurant',
               location:{
                  lat:42.2409745,
                  lng:-83.7698831
               },
               content:'First Date!'
            },
            {
               title:'Pita Pita',
               location:{
                  lat:42.248919,
                  lng:-83.654703
               },
               content:'Faverate Restaruant'
            },
            {
               title:'Chia Shiang',
               location:{
                  lat:42.2571668,
                  lng:-83.7299455
               },
               content:'Blacklist'
            }
      ];

      var styles = [
   {
      "elementType":"labels",
      "stylers":[
         {
            "visibility":"off"
         }
      ]
   },
   {
      "featureType":"road",
      "elementType":"geometry.fill",
      "stylers":[
         {
            "color":"#0F0919"
         }
      ]
   },
   {
      "featureType":"water",
      "elementType":"geometry.fill",
      "stylers":[
         {
            "color":"#E4F7F7"
         }
      ]
   },
   {
      "elementType":"geometry.stroke",
      "stylers":[
         {
            "visibility":"off"
         }
      ]
   },
   {
      "featureType":"poi.park",
      "elementType":"geometry.fill",
      "stylers":[
         {
            "color":"#002FA7"
         }
      ]
   },
   {
      "featureType":"poi.attraction",
      "elementType":"geometry.fill",
      "stylers":[
         {
            "color":"#E60003"
         }
      ]
   },
   {
      "featureType":"landscape",
      "elementType":"geometry.fill",
      "stylers":[
         {
            "color":"#FBFCF4"
         }
      ]
   },
   {
      "featureType":"poi.business",
      "elementType":"geometry.fill",
      "stylers":[
         {
            "color":"#FFED00"
         }
      ]
   },
   {
      "featureType":"poi.government",
      "elementType":"geometry.fill",
      "stylers":[
         {
            "color":"#D41C1D"
         }
      ]
   },
   {
      "featureType":"poi.school",
      "elementType":"geometry.fill",
      "stylers":[
         {
            "color":"#BF0000"
         }
      ]
   },
   {
      "featureType":"transit.line",
      "elementType":"geometry.fill",
      "stylers":[
         {
            "saturation":-100
         }
      ]
   }
];

    function initMap () {
      map = new google.maps.Map(document.getElementById('map'),{
        center: {lat: 42.25, lng: -83.698},
        styles: styles,
        mapTypeControl: false,
        zoom: 12
      });

      var largeInfowindow = new google.maps.InfoWindow();

      // var defaultIcon = makeMarkerIcon('002FA7');
      // var highlightedIcon = makeMarkerIcon('FFED00');

      for(var i = 0; i < locations.length; i++){
        var position = locations[i].location;
            title = locations[i].title;
            content = locations[i].content;
        var marker = new google.maps.Marker({
          position: position,
          title: title,
          icon: 'http://icons.iconarchive.com/icons/designbolts/despicable-me-2/48/Minion-Hello-icon.png',
          content: content,
          animation: google.maps.Animation.DROP,
          id: i
        }); 
        markers.push(marker);
        // bounds.extend(marker.position)
        marker.addListener('click', function () {
          populateInfoWindow(this, largeInfowindow);
        });
      }

      document.getElementById('show-listings').addEventListener('click',showlistings);
      document.getElementById('hide-listings').addEventListener('click',hidelistings);

      function showlistings () {
        var bounds = new google.maps.LatLngBounds();
        // Extend the coundaries of the map for each marker and display the marker
        for(var i = 0, length1 = markers.length; i < length1; i++){
          markers[i].setMap(map);
          bounds.extend(markers[i].position);
        }
        map.fitBounds(bounds);
      }

      function hidelistings (argument) {
        for(var i = 0, length1 = markers.length; i < length1; i++){
           markers[i].setMap(null);
         } 
      }

    };

    function populateInfoWindow (marker, infowindow) {
      if (infowindow.marker != marker){
        infowindow.marker = marker;
        infowindow.setContent('<div>' + marker.title + '<div><p>' + marker.content + '</p>');
        infowindow.open(map, marker);
        infowindow.addListener('closeclick', function(){
          infowindow.close(); 
        });
      }
    }
   </script>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer
      src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBQZRjPso65OGyLKBBz-fS0Eb0oQwVpo2g&callback=initMap">
   </script>
 </body>
</html>
