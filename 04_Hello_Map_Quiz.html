<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script>
    var map;
    function initMap () {
      map = new google.maps.Map(document.getElementById('map'),{
        center: {lat: 40.7, lng: -73.998},
        zoom: 13
      });
      var tribeca = {lat: 40.7, lng: -73.998};
      var marker = new google.maps.Marker({
        position: tribeca,
        map: map,
        title: 'First Marker!'
      });
      var infoWindow = new google.maps.InfoWindow({
        content: "Hello World!"
      });
      marker.addListener("click", function () {
        infoWindow.open(map, marker);
      });
    }
   </script>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer
      src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBQZRjPso65OGyLKBBz-fS0Eb0oQwVpo2g&callback=initMap">
   </script>
 </body>
</html>
