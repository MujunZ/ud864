<!-- This is the corresponding "starter code" for 04_Hello Map in Udacity and Google's Maps
API Course, Lesson 1 -->
<html>
 <head>
 <!-- styles put here, but you can include a CSS file and reference it instead! -->
   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
 </head>
 <body>
   <!-- TODO 1: Create a place to put the map in the HTML-->
   <div id="map"></div>
   <script>
    var map;
    var markers = [];
    function initMap () {
      map = new google.maps.Map(document.getElementById('map'),{
        center: {lat: 42.25, lng: -83.698},
        zoom: 12
      });

      var locations = [{
               title:'Godaiko Japanese Restaurant',
               location:{
                  lat:42.2409745,
                  lng:-83.7698831
               },
               content:'First Date!'
            },
            {
               title:'Pita Pita',
               location:{
                  lat:42.248919,
                  lng:-83.654703
               },
               content:'Faverate Restaruant'
            },
            {
               title:'Chia Shiang',
               location:{
                  lat:42.2571668,
                  lng:-83.7299455
               },
               content:'Blacklist'
            }
      ];

      var largeInfowindow = new google.maps.InfoWindow();

      for(var i = 0; i < 3; i++){
        var location = locations[i].location;
            title = locations[i].title;
            content = locations[i].content;
        var marker = new google.maps.Marker({
          position: location,
          map: map,
          title: title,
          content: content,
          animation: google.maps.Animation.DROP,
          id: i
        }); 
        markers.push(marker);
        marker.addListener('click', function () {
          populateInfoWindow(this, largeInfowindow);
        });
      }
    }

      function populateInfoWindow (marker, infowindow) {
        if (infowindow.marker != marker){
          infowindow.marker = marker;
          infowindow.setContent('<div>' + marker.title + '<div><p>' + marker.content + '</p>');
          infowindow.open(map, marker);
          infowindow.addListener('closeclick', function(){
            infowindow.setMarker(null);
          });
        }
      }
   </script>
   <!--TODO: Load the JS API ASYNCHRONOUSLY below.-->
   <script async defer
      src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyBQZRjPso65OGyLKBBz-fS0Eb0oQwVpo2g&callback=initMap">
   </script>
 </body>
</html>
